<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<script src="dependency/angular.min.js"></script>
<script src="dependency/jquery-3.0.0.min.js"></script>
<script src="dependency/bootstrap.bundle.min.js"></script>
<script src="app/app.js"></script>

<body>

<div ng-app="myApp" ng-controller="myCtrl">
    <div class="row">
        <div class="col-md-5" style="margin-left: 30px">
            <h1>เลือกอาการคนไข้</h1>
            
            <form>

                <div class="checkbox" ng-repeat="message in messages">
                        <label><input type="checkbox" value="" ng-model="message.active" ng-click="buildMessage()">{{message.title}}</label>
                </div>
            </form>
        </div>
        <div class="col-md-5">
            <h1>ข้อความ</h1>
            <p>เรียน ผู้มารับบริการ</p>
            <p>จากผลการตรวจ พบดังนี้</p>
            <p ng-repeat="message in messages" ng-if='message.active==true' style="padding-left:5em">{{message.description}}</p>
        </div>
    </div>
    
</div>

</body>
</html>
